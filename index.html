<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Z-Cookies</title>
</head>
<body>

	<h1>Z-Cookies</h1>

	<hr>

	<button onClick="set1()">Set Cookie 1</button>
	<button onClick="set2()">Set Cookie 2</button>
	<button onClick="getAll()">Get all Cookies</button>
	<button onClick="get1()">Get the Cookie 1</button>
	<button onClick="get2()">Get the Cookie 2</button>
	<button onClick="delete1()">Delete the Cookie 1</button>
	<button onClick="delete2()">Delete the Cookie 2</button>

	<script src="js/app.js"></script>

	<script>

		function set1(){
			ZCookies.set("cookie1", "I am the first cookie");
		}
		function set2(){
			ZCookies.set("cookie2", "I am the second cookie");
		}
		function getAll(){
			alert(JSON.stringify(ZCookies.get(), false, "  "));
		}
		function get1(){
			alert(ZCookies.get("cookie1"));
		}
		function get2(){
			alert(ZCookies.get("cookie2"));
		}
		function delete1(){
			ZCookies.delete("cookie1");
		}
		function delete2(){
			ZCookies.delete("cookie2");
		}

	</script>
</body>
</html>
